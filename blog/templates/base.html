<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} blog home{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<header>


</header>
<div class="container">
    <div class="row">
        {% include  'header.html'%}
        <hr>
        <div class="col-lg-8">
            
            
            {% block content %}    
                    
            
            {% endblock %}
    </div>
        <div class="col-lg-4">
        <h1>Categories All</h1>
       <hr>
       {% for category in categories %}
          <p> <a href="{% url 'category_blogs' category.slug%}"> {{ category.name }}</a></p>
        {% endfor %}

        
        <h1>Tags All</h1>
       <hr>
        {% for tag in tags %}
          <p> <a href="{% url 'tag_blogs' tag.slug %}">{{ tag.name }}</a></p>
        {% endfor %}
            </div>
        </div>
    </div>     
  <footer>
    Footer
</footer>

<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
